add_newline = true
command_timeout = 1000
format = "$shell$git_branch$git_status$line_break$nodejs$python$rust$conda$directory$character"
scan_timeout = 10

[character]
error_symbol = "[](red)"
success_symbol = "[](magenta)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
home_symbol = "󰋞 ~"
read_only = "  "
read_only_style = "197"
style = "bold blue"

[git_branch]
format = "[$symbol $branch]($style) "
style = "bold green"
symbol = " "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "🏳"
deleted = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "[($all_status$ahead_behind)]($style) "
modified = " "
renamed = "襁 "
staged = "[++($count)](green)"
stashed = " "
style = "bold cyan"
untracked = " "
up_to_date = " "

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[hostname]
disabled = false
format = "@ [$hostname](bold yellow) "
ssh_only = false

[username]
disabled = false
format = "[$user]($style) "
show_always = true
style_root = "white"
style_user = "white"

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[rust]
format = 'via [⚙️ $version](red bold)'

[python]
symbol = '👾 '
pyenv_version_name = true

[conda]
format = '[$symbol$environment](dimmed green) '

[nodejs]
format = 'via [🤖 $version](bold green) '

[bun]
format = 'via [🍔 $version](bold green) '

[direnv]
disabled = false

[shell]
fish_indicator = '󰈺 '
nu_indicator = '_'
zsh_indicator = 'z_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false
