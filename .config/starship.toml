add_newline = true
command_timeout = 1000

format = '''
[┌─$git_branch$git_status$git_commit$git_state$git_metrics$fill─> ](bold green)$cmd_duration$time
[│](bold green) $directory$rust$nodejs$bun$python$conda$package
[└──>](bold green) '''

[fill]
symbol = '─'
style = 'bold green'

[character]
error_symbol = "[](red)"
success_symbol = "[](magenta)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
home_symbol = "󰋞 ~"
read_only = "  "
read_only_style = "197"
style = "bold blue"
truncation_symbol = '...'
fish_style_pwd_dir_length = 8

[package]
format = ' | [$symbol$version]($style) '
symbol = '📦 '
version_format = 'v${raw}'
style = 'bold 208'

[git_branch]
format = "[$symbol $branch]($style) "
style = "bold green"
symbol = " "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "🏳"
deleted = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "[($all_status$ahead_behind)]($style) "
modified = " "
renamed = "襁 "
staged = "[++($count)](green)"
stashed = " "
style = "bold cyan"
untracked = " "
up_to_date = " "

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '


[hostname]
disabled = false
format = "@ [$hostname](bold yellow) "
ssh_only = false

[username]
disabled = false
format = "[$user]($style) "
show_always = true
style_root = "white"
style_user = "white"

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[rust]
format = '| [🦀 $version](red bold)'

[python]
symbol = '| 👾 '
pyenv_version_name = true

[conda]
format = '| [$symbol$environment](dimmed green) '

[nodejs]
format = '| [🤖 $version](bold green) '

[bun]
format = '| [🍔 $version](bold green) '

[direnv]
disabled = false

[time]
disabled = false
format = '[\[ $time \]]($style)'
style = 'bold yellow'
time_format = '%T'
utc_time_offset = 'local'

[cmd_duration]
min_time = 500
format = '[\[ $duration \]](bold cyan) | '

[shell]
disabled = false
nu_indicator = '❯'
unknown_indicator = ''
format = '[$indicator]($style) '
style = 'bold green'
